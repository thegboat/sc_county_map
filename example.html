<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="sc_county_map.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="canvas">
            <div id="paper" class="paper" data-group-jumpers="1,2"></div>
        </div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>
    </body>
    <script>
      $(document).ready(function(){
        $("#paper").sc_county_map({
          members : 'greenville,spartanburg,anderson,greenwood',
          selected : 'greenwood',
          scale : 0.6,
          infoselector : '#county_map_wrapper .county_map_info',
          formselector : '#county_map_|shape_id|'
        })
      })
    </script>
</html>
